<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jakey Juice Hot Sauce</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --red: #c92828;
      --blue: #2b4f7e;
      --dark-blue: #1d3f60;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #333;
    }

    /* NAV */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      display: flex;
      align-items: center;
      gap: 40px;
      padding: 0 40px;
      background: #f1f2f3;
      z-index: 10;
    }

    nav a {
      color: var(--blue);
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* HERO */
    #hero {
      height: 100vh;                 /* ðŸ”’ fills viewport */
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-top: 80px;             /* nav offset INSIDE hero */
      padding-left: 40px;
      background: url('https://raw.githubusercontent.com/dddkeating-gif/24-thejake-design/main/Juice/hero-bg.jpg')
        center / cover no-repeat;
    }

    /* mobile viewport sanity */
    @supports (height: 100svh) {
      #hero {
        height: 100svh;
      }
    }

    .hero-content {
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: 4rem;
      font-weight: 700;
      color: var(--red);
      margin-bottom: 20px;
    }

    .order-btn {
      background: var(--blue);
      color: #fff;
      padding: 15px 40px;
      border: none;
      font-size: 20px;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
    }

    .order-btn:hover {
      background: var(--dark-blue);
    }

    /* BANNER */
    #banner {
      display: block;
      width: 100%;
    }

    /* ABOUT */
    #about {
      max-width: 800px;
      margin: 0 auto;
      padding: 80px 40px;
    }

    #about h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #about p {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
    }

    /* CHECKOUT */
    .checkout-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .checkout-modal {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#" id="cartLink">Cart</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="#ingredients">Ingredients</a>
  </nav>

  <section id="hero">
    <div class="hero-content">
      <h1>Loose the juice.</h1>
      <button class="order-btn" id="orderBtn">ORDER</button>
    </div>
  </section>

  <img
    id="banner"
    src="https://raw.githubusercontent.com/dddkeating-gif/24-thejake-design/main/Juice/banner.jpg"
    alt="Jakey Juice Hot Sauce Banner"
  />

  <section id="about">
    <h1>ABOUT</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
  </section>

  <div class="checkout-overlay" id="checkoutOverlay">
    <div class="checkout-modal">
      <span class="close-btn" id="closeCheckout">Ã—</span>
      <p><strong>Jakey Juice Hot Sauce</strong> â€” $12 per bottle</p>
    </div>
  </div>

  <script>
    const orderBtn = document.getElementById('orderBtn');
    const cartLink = document.getElementById('cartLink');
    const overlay = document.getElementById('checkoutOverlay');
    const closeBtn = document.getElementById('closeCheckout');

    orderBtn.onclick = () => (overlay.style.display = 'flex');
    cartLink.onclick = e => {
      e.preventDefault();
      overlay.style.display = 'flex';
    };
    closeBtn.onclick = () => (overlay.style.display = 'none');
  </script>
</body>
</html>
